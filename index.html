<!DOCTYPE html>
<html>
<head>
    <title>rocketsim</title>
    <meta charset="utf-8">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #canvas {
            display: block;
            border: 1px solid black;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        class Vector {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
        }

        function Vec(x, y) {
            return new Vector(x, y);
        }

        class Size {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }
        }

        function Sz(width, height) {
            return new Size(width, height);
        }

        class Rectangle {
            constructor(origin, size) {
                this.origin = origin;
                this.size = size;
            }

            get minX() {
                return this.origin.x;
            }

            get minY() {
                return this.origin.y;
            }

            get maxX() {
                return this.origin.x + this.size.width;
            }

            get maxY() {
                return this.origin.y + this.size.height;
            }

            get midX() {
                return this.origin.x + this.size.width/2;
            }

            get midY() {
                return this.origin.y + this.size.height/2;
            }
        }

        function Rect(origin, size) {
            return new Rectangle(origin, size);
        }

        // cm -> m
        function cm(cm) {
            return cm / 100;
        }

        // mm -> m
        function mm(mm) {
            return mm / 1000;
        }

        // Pixels per meter. https://developer.mozilla.org/en-US/docs/Learn/CSS/Building_blocks/Values_and_units
        const ppm = 3780;
        const zoom = 1;

        // World coordinates are in meters. Canvas coordinates are in device pixels.
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext("2d");

        // scaled world -> canvas
        function C(n) {
            return n * ppm * zoom;
        }

        function cX(pos) {
            return C(pos.x);
        }

        function cY(pos) {
            return canvas.height - C(pos.y);
        }

        // scaled canvas -> world
        function W(n) {
            return n / ppm / zoom;
        }

        function wX(pos) {
            return W(pos.x);
        }

        function wY(pos) {
            return W(canvas.height - pos.y);
        }

        function rand(min, max) {
            if (max === undefined) {
                max = min;
                min = 0;
            }
            return Math.random() * (max - min) + min;
        }

        let wWidth = 0;
        let wHeight = 0;

        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            wWidth = W(canvas.width);
            wHeight = W(canvas.height);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const ball = (() => {
            const r = cm(1);

            const w = W(canvas.width);
            const h = W(canvas.height);

            const x = rand(w - 2*r) + r;
            const y = h + r;

            return {
                r: r,
                p: Vec(x, y),
                v: Vec(0, 0),
            }
        })();


        const substeps = 20;
        const g = -9.81; // m/s^2

        function simulate(dt) {
            const dts = dt / substeps;
            for (let i = 0; i < substeps; i++) {
                ball.v.x += 0 * dts;
                ball.v.y += g * dts;

                ball.p.x += ball.v.x * dts;
                ball.p.y += ball.v.y * dts;

                if (ball.p.x - ball.r < 0) {
                    ball.p.x = ball.r;
                    ball.v.x = -ball.v.x;
                }

                if (ball.p.x + ball.r > wWidth) {
                    ball.p.x = wWidth - ball.r;
                    ball.v.x = -ball.v.x;
                }

                if (ball.p.y - ball.r < 0) {
                    ball.p.y = ball.r;
                    ball.v.y = -ball.v.y;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.beginPath();
            ctx.arc(cX(ball.p), cY(ball.p), C(ball.r), 0, 2 * Math.PI);
            ctx.fillStyle = 'blue';
            ctx.fill();
        }
        

        let prevT = 0;
        function update(t) {
            const dt = (t - prevT) / 1000;

            // Don't simulate the first tick, and don't simulate if we got paused because we switched to another tab.
            if (dt < 0.1) {
                simulate(dt);
            }
            draw();
            prevT = t;
            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
